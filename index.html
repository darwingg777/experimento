<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body onload="loadPage()">
    <div class="container">

        <h2 id="validadorContraseñas">validador de contraseñas</h2>
        <div class="inputs">
            <input id="password" type="password" placeholder="Ingrese su contraseña">
            <i class="fa-solid fa-eye" id="toggle_password"></i>

        </div>
        <button onclick="validar()" id="btn_validate">Validar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function validar() {
            alert("BIENVENIDO AL SISTEMA");

        }
        function loadPage() {
            Swal.fire({
                title: "bienvenido",
                text: "a mi sitio web",
                icon: "success",
                showConfirmButton: false,
                timer: 3000
            });
        }
        const toggle_password = document.getElementById("toggle_password");
        const password = document.getElementById("password");

        toggle_password.addEventListener("click", () => {
            const type = password.type === "password" ? "text" : "password";
            password.type = type;
            toggle_password.classList.toggle("fa-solid fa-eye");
            toggle_password.classList.toggle("fa-solid fa-eye-slash");
        });

    </script>



</body>

</html>
